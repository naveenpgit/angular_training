<div class="card card-body bg-light mb-3">
  <div class="row">
    <div class="col-2">
      <img class="rounded-circle" src="{{ profile.user.avatar }}" alt="" />
    </div>
    <div class="col-lg-6 col-md-4 col-8">
      <h3>{{ profile.user.name }}</h3>
      <p>{{ profile.status }} at {{ profile.company }}</p>
      <p>{{ profile.location }}</p>
      <a routerLink="/developer/{{ profile._id }}" class="btn btn-info"
        >View Profile</a
      >
    </div>
    <div class="col-md-4 d-none d-lg-block">
      <h4>Skill Set</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let s of profile.skills">
          <i class="fa fa-check pr-1"></i>{{ s }}
        </li>
      </ul>
    </div>
  </div>
</div>
