<div class="profiles">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4 text-center">Developer Profiles</h1>
        <p class="lead text-center">Browse and connect with developers</p>
        <div class="mt-3" *ngFor="let p of profiles">
          <app-profile-card [profile]="p"></app-profile-card>
        </div>
      </div>
    </div>
  </div>
</div>
